
<div id="user-container">
    <ul *ngIf="users.length > 0; else noUser">
        <li *ngFor="let user of users">{{user.name}}</li>
    </ul>
</div>
<ng-template #noUser>
    <p>no user found</p>
</ng-template>


<hr>

<p>User Data</p>

<ul *ngIf="posts.length">
    <li *ngFor="let post of posts">
        {{post.title}}
    </li>
</ul>
